syntax = 'proto3';

package server_test_proto;

message UnaryInput {
  string text = 1;
  fd file_descriptor = 2;
}

message UnaryOutput {
  string text = 1;
  fd file_descriptor = 2;
}

service UnaryService {
  rpc UnaryCall(UnaryInput) returns (UnaryOutput);
}

message AdderInput {
  int32 value = 1;
}

message AdderOutput {
  int32 sum = 1;
}

service ClientStreamAdderService {
  rpc Add(stream AdderInput) returns (AdderOutput);
}
